services:
  - type: web
    name: paaie-product-monitor
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn server:app --workers 1 --threads 4 --bind 0.0.0.0:$PORT
    healthCheckPath: /healthz
    plan: starter   # free bhi chalega, lekin starter se network issues nahi aayenge
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: SMTP_HOST
        sync: false
      - key: EMAIL_TO
        sync: false
